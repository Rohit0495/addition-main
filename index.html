<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
    <title>Table Manipulation</title>
</head>
<body>
   <div class="container">
    <h1 class="heading">Table Addition & Deletion </h1>

       <tbody>

             <td>12</td>
             <td>07</td>
             <td>14</td>
         </tr>
         <tr>
             <td>02</td>
             <td>07</td>
             <td>12</td>
         </tr>
         <tr>
             <td>05</td>
             <td>06</td>
             <td>26</td>
         </tr>
       </tbody>
     </table>
     <h2 id="sum"> </h2>
     <div class="btns">

        <button class="dlt">Delete</button>
     </div>
   </div>
</body>
</html>
